<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <section class="accordion">
            <h1 class="accordion__title">CSS Bayan</h1>
            <div class="accordion__content">
                <label class="accordion__item">
                    <input type="radio" name="accordion" checked>
                    <span class="accordion__item-header">
                        <span class="accordion__item-text">You can't just copy and paste CSS </span>
                        <span class="accordion__item-icon">
                            <svg>
                                <use xlink:href="./image/icon.svg#icon" />
                            </svg>
                        </span>

                    </span>
                    <span class="accordion__item-image">
                        <span>You can't just copy and paste CSS</span>
                    </span>
                </label>
                <label class="accordion__item">
                    <input type="radio" name="accordion">
                    <span class="accordion__item-header">
                        <span class="accordion__item-text">Keep calm and carry on</span>
                        <span class="accordion__item-icon">
                            <svg>
                                <use xlink:href="./image/icon.svg#icon" />
                            </svg>
                        </span>
                    </span>
                    <span class="accordion__item-image">
                        <span>Keep calm and carry on</span>
                    </span>
                </label>
                <label class="accordion__item">
                    <input type="radio" name="accordion">
                    <span class="accordion__item-header">
                        <span class="accordion__item-text">Work-life balance </span>
                        <span class="accordion__item-icon">
                            <svg>
                                <use xlink:href="./image/icon.svg#icon" />
                            </svg>
                        </span>
                    </span>
                    <span class="accordion__item-image">
                        <span>Work-life balance</span>
                    </span>
                </label>
                <label class="accordion__item">
                    <input type="radio" name="accordion">
                    <span class="accordion__item-header">
                        <span class="accordion__item-text">Dude, where is JS?</span>
                        <span class="accordion__item-icon">
                            <svg>
                                <use xlink:href="./image/icon.svg#icon" />
                            </svg>
                        </span>
                    </span>
                    <span class="accordion__item-image">
                        <span>Dude, where is JS?</span>
                    </span>
                </label>
                <label class="accordion__item">
                    <input type="radio" name="accordion">
                    <span class="accordion__item-header">
                        <span class="accordion__item-text">Relax and take it easy </span>
                        <span class="accordion__item-icon">
                            <svg>
                                <use xlink:href="./image/icon.svg#icon" />
                            </svg>
                        </span>
                    </span>
                    <span class="accordion__item-image">
                        <span>Relax and take it easy</span>
                    </span>

            </div>
